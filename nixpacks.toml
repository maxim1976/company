[phases.setup]
nixPkgs = ["python312", "postgresql"]

[phases.install]
cmds = ["curl -LsSf https://astral.sh/uv/install.sh | sh", "export PATH=\"$HOME/.local/bin:$PATH\" && uv sync --frozen --no-dev"]

[start]
cmd = "export PATH=\"$HOME/.local/bin:$PATH\" && cd backend && uv run python manage.py migrate && uv run python manage.py collectstatic --noinput && uv run gunicorn core.wsgi --bind 0.0.0.0:$PORT"
