[phases.setup]
providers = ["python"]

[phases.install]
cmds = ["pip install uv", "uv sync --locked --no-dev"]

[phases.build]
cmds = ["uv run python backend/manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && uv run python manage.py migrate && uv run gunicorn core.wsgi --bind 0.0.0.0:$PORT"
